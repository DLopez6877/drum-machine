<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Drum Set</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">clave</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">cowbell</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">crash</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">maraca</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">hihat2</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/clave.mp3"></audio>
    <audio data-key="68" src="sounds/cowbell.mp3"></audio>
    <audio data-key="70" src="sounds/crash.mp3"></audio>
    <audio data-key="71" src="sounds/hihat.mp3"></audio>
    <audio data-key="72" src="sounds/kick.mp3"></audio>
    <audio data-key="74" src="sounds/maraca.mp3"></audio>
    <audio data-key="75" src="sounds/snare.mp3"></audio>
    <audio data-key="76" src="sounds/hihat2.mp3"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0
        audio.play();
        key.classList.add('playing');
      };

      function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);
    </script>

  </body>
</html>
